<div class="row" id="margin-top">
  <div class="col-md-4">
      <img id="profilePic" src="https://d3iw72m71ie81c.cloudfront.net/male-5.jpg">
  </div>
  <div class="animated slideInRight col-md-6 col-md-offset-2">
      <form>
        <h1 *ngFor="let user of users" class="text-center"><u><b>CONTACT {{user.name | uppercase}}</b></u></h1>
        <div class="form-group">
          <label for="Email">Email</label>
          <input type="email" class="form-control" placeholder="Email">
        </div>
        <div class="form-group">
          <label for="Subject">Subject</label>
          <input type="password" class="form-control" placeholder="Subject">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Message</label>
          <textarea class="form-control" rows="5" placeholder="Message..."></textarea>
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
      </form>
  </div>
</div>
